<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    表单收集数据：根据name收集value
    <form method="get" action="chapter2.html">
        <table border="1">
            <tr>
                <td>文本框：</td>
                <td>
                    <input type="text" name="wbk" value="1" readonly />
                </td>
            </tr>
            <tr>
                <td>密码框：</td>
                <td>
                    <input type="password" name="mima" value="1" disabled />
                </td>
            </tr>
            <tr>
                <td>隐藏域：</td>
                <td>
                    <input type="hidden" name="ycy"  value="yc" />
                </td>
            </tr>
            <tr>
                <td>复选框：</td>
                <td>
                    <input type="checkbox" name="fx" value="xx" checked/>学习
                    <input type="checkbox" name="fx" value="sj" />睡觉
                </td>
            </tr>
            <tr>
                <td>单选按钮：</td>
                <td>
                    <input type="radio" name="sex" value="nan" checked />男
                    <input type="radio" name="sex" value="nv" />女
                </td>
            </tr>

            <tr>
                <td>下拉列表：</td>
                <td>
                    <select name="xllb">
                        <option value="-1">--请选择--</option>
                        <option value="1" selected>第一项</option>
                        <option value="2">第二项</option>
                        <option value="3">第三项</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>文本域：</td>
                <td>
                    <textarea name="wby" cols="20" rows="5">123</textarea>
                </td>
            </tr>

            <tr>
                <td>普通按钮：</td>
                <td>
                    <input type="button"  value="按钮" />
                </td>
            </tr>
            <tr>
                <td>提交按钮：</td>
                <td>
                    <input type="submit"  value="提交按钮" />
                </td>
            </tr>
            <tr>
                <td>重置按钮：</td>
                <td>
                    <input type="reset"  value="重置按钮" />
                </td>
            </tr>
            

        </table>
    </form>
</body>
</html>
