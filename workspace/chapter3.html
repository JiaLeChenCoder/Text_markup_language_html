<body>
    <!--
        div标签是块计元素，会沾满一行，没有间距

        内容显示到页面中，需要明确所需的空间大小。
        页面中实际所需宽度 = 内容宽度 + 左右内边距宽度 + 左右边框宽度 + 左右外边距宽度
        页面中实际所需高度 = 内容高度 + 左右内边距高度 + 左右边框高度 + 左右外边距高度

        边框：border

        内边距：padding  内容距离边框的距离

        外边距：margin   边框距离其他元素的距离

        289243943
    -->

    <div class="div1">
        第一个div
    </div>
    <div class="div2">
        第二个div
    </div>

    </p>
    <p class="div2">
        第二个p
    </p> -->
</body>
