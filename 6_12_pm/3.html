<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    无序列表：circle 空心圆 disc 实心圆 square实心方块
    <ul type="disc">
        <li type="dcircle">第一项
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
    有序列表 ：1，a, i<br/>
    <ol type="I">
        <li>第一项
            <ol type="i">
                <li>第一个 
                    <ol type="1">
                        <li>111</li>
                        <li>222</li>
                        <li>333</li>
                    </ol>
                </li>
                <li>第二个</li>
                <li>第三个</li>
            </ol>
        </li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ol>
    表格:<br/>
    <table border="2" >
        <tr heigh="200"  >
            <td width="200" >1</td>
            <td width="200">2</td>
            <td width="200">3</td>
        </tr>
        <tr heigh="200"align="center" >
            <td align="center" colspan="2">5</td>
            <td align="center">6</td>
            <td align="center">7</td>
          
        </tr>
        <tr heigh="200" align="center">
            <td >9</td>
            <td >10</td>
            <td >11</td>
           
        </tr>
        <tr heigh="200" align="center">
            <td >13</td>
            <td >14</td>
            <td >15</td>
        </tr>
    </table>
        
              
</body>
</html>
